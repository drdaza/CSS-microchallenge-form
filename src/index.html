<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">GeeksforGeeks Survey Form</h1>
    <section id="section-form">
        <form>
            <div id="info-user">
                <label for="name">Name: <input type="text" name="name" id="name">
                </label>
            
                <label for="email">Email: <input type="email" name="email" id="email">
                </label>
            
                <label for="selection">Wich option best describe you: <select name="selection" id="selection">
                        <option value="a">a</option>
                        <option value="b">b</option>
                        <option value="c">c</option>
                        <option value="d">d</option>
                    </select>
                </label>
            
            </div>
            <div id="question-user">
                <fieldset>
                    <legend>Would you recommend GeekforGeeks: </legend>
                    <label for="yes">
                        <input type="radio" name="recomend-us" id="yes" class="inline">yes
                    </label>
                    <label for="no" >
                        <input type="radio" name="recomend-us" id="no" class="inline">no
                    </label>
                    <label for="maybe" >
                        <input type="radio" name="recomend-us" id="maybe" class="inline">maybe
                    </label>
                </fieldset>
                <fieldset>
                    <legend> Language and Frameworks known: </legend>
                    <label for="css">
                        <input type="checkbox" name="css" id="css" class="inline">css
                    </label>
                    <label for="java">
                        <input type="checkbox" name="java" id="java" class="inline">java</label>
                    <label for="javascript">
                        <input type="checkbox" name="javascript" id="javascript" class="inline">JavaScript
                    </label>
                    <label for="phyton">
                        <input type="checkbox" name="phyton" id="phyton" class="inline">Phyton
                    </label>
                </fieldset>
                
                <label for="space-text">Note: <textarea name="space-text" id="space-text" cols="30" rows="10"></textarea>
                </label>
                <button type="submit" id="submit-button">Sumbit</button>
            </div>
            
        </form>
    </section>
    <script src="./js/app.js"></script>
</body>
</html>
